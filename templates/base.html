            <tr>
              <th scope="col">ID</th>
              <th scope="col">SKU</th>

              <th scope="col">Category</th>
              <th scope="col">Size</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            {% for row in items %}
              <tr>
                  <th scope="col">{{ row['item_id'] }}</th>
                  <th scope="col">{{ row['sku'] }}</th>
                  <th scope="col">{{ row['item_name'] }}</th>
                  <th scope="col">{{ row['item_cat'] }}</th>
                  <th scope="col">{{ row['item_size'] }}</th>
                  <th scope="col">{{ row['item_price'] }}</th>
              </tr>
            {% endfor %}

        </table>
